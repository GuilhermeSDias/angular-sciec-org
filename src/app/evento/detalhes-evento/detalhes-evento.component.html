<table class="table">
  <thead>
  <tr>
    <th scope="col">cep</th>
    <th scope="col">logradouro</th>
    <th scope="col">complemento</th>
    <th scope="col">bairro</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let endereco of address">
    <td>{{endereco.cep}}</td>
    <td>{{endereco.logradouro}}</td>
    <td>{{endereco.complemento}}</td>
    <td>{{endereco.bairro}}</td>

  </tr>
  </tbody>
</table>
