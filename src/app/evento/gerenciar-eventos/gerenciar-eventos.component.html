<div class="main-content" xmlns:height="http://www.w3.org/1999/xhtml">
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Eventos</h4>
                    <p class="category">Lista de eventos</p>
                </div>          
                <div class="row" *ngFor="let event of events.data">
                    <div class="col s12 center">                            
                        <div class="card horizontal">                                    
                          <div class="card-stacked">                                
                            <div class="card-content">
                            <span class="card-title">{{event.nome}}</span>
                              <p>{{event.descricao}}</p>                              
                            </div>
                            <div class="card-action">
                            <p *ngIf="event.status == 0">Evento Desativado</p>
                            <p *ngIf="event.status == 1">Evento Ativado</p>
                            <a [routerLink]="['/detalhes-evento', event.id]" class="waves-effect waves-light btn green right"><i
                                        class="material-icons left">event</i>Ver Evento</a>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>                                       
        </div>
    </div>
</div>
  </div>
</div>
