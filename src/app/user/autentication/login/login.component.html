<html>
<body>
<div class="container center">
  <div class="col s12 m4 18 center">
    <div class="card">
      <img class="responsive-img" style="width: 5em;" src="../../../../assets/img/angular-red.png" />
      <div class="header">
        <h4 class="title">Login</h4>
        <p class="category">Informe usuário e senha</p>
      </div>
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <form class="col s12" method="post">
              <div class="card">
                <div class="content">
                  <div class="container-fluid">
                    <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="icon_usuario" type="text" class="validate">
                          <label for="icon_usuario">Usuário</label>
                        </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_senha" type="password" class="validate">
                        <label for="icon_senha">Senha</label>
                      </div>
                      <button type="submit" class="btn halfway-fab waves-effect waves-light blue"><i class="material-icons">send</i></button>
                    </div>
                    <div class="row">
                      <div class="col s6">
                        <a href="\recover-password" class="red-text">Esqueci a Senha!</a>
                      </div>
                      <div class="col s6">
                        <a href="\register" class="green-text">Cadastrar-se</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
