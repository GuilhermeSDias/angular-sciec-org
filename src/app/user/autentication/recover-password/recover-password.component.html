<html>
<body>
<div class="container center">
    <div class="col s12 m4 18 center">
        <div class="card">
            <img class="responsive-img" style="width: 5em;" src="../../../../assets/img/angular-red.png"/>
            <div class="header">
                <h4 class="title">Recuperar Senha</h4>
                <p class="category">Informe seu email para recuperação de senha</p>
            </div>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <form class="col s12" method="post">
                            <div class="card">
                                <div class="content">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">email</i>
                                                <input id="icon_email" type="text" class="validate">
                                                <label for="icon_email">Email</label>
                                            </div>
                                            <button type="submit" class="btn halfway-fab waves-effect waves-light blue">
                                                <i class="material-icons">send</i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
