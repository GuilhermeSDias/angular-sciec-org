<html>
<body>
<div class="container center">
  <div class="col s12 m4 18 center">
    <div class="card">
      <img class="responsive-img" style="width: 5em;" src="../../../../assets/img/angular-red.png" />
      <div class="header">
        <h4 class="title">Cadastro de Usu√°rio</h4>
        <p class="category">Informe seus dados para cadastro</p>
      </div>
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <form class="col s12" method="post">
              <div class="card">
                <div class="content">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_nome" type="text" class="validate">
                        <label for="icon_nome">Nome</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="icon_sobrenome" type="text" class="validate">
                        <label for="icon_sobrenome">Sobrenome</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_email" type="email" class="validate">
                        <label for="icon_email">Email</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_senha" type="password" class="validate">
                        <label for="icon_senha">Senha</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">cpf</i>
                        <input id="icon_cpf" type="text" class="validate">
                        <label for="icon_cpf">CPF</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_celular" type="tel" class="validate">
                        <label for="icon_celular">Celular</label>
                      </div>
                      <button type="submit" class="btn halfway-fab waves-effect waves-light blue"><i class="material-icons">send</i></button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
