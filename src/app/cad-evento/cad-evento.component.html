<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Cadastro de Eventos</h4>
                    </div>
                    <div class="content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col s12 m6 13">
                                    <div class="card" style="width: auto">
                                        <div class="card-image">
                                            <img src="../../assets/img/angular2-logo-white.png" style="width: 18em">
                                        </div>
                                        <div class="file-field input-field">
                                            <div class="btn blue">
                                                <i class="material-icons left">file_upload</i>
                                                <span>Upload Banner</span>
                                                <input type="file">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text">
                                            </div>
                                        </div>
                                        <!--<a class="waves-effect waves-light btn blue right" type="file_upload"><i
                                                class="material-icons left">file_upload</i>Upload Banner</a>-->
                                    </div>
                                </div>
                                <div class="col s12 m4 18">
                                    <div class="card" style="width: 30em">
                                        <div class="card" style="height: auto">
                                            <div class="row">
                                                <form class="col s12">
                                                    <div class="row">
                                                        <div class="input-field col s12">
                                                            <i class="material-icons prefix">event</i>
                                                            <input id="icon_prefix" type="text" class="validate">
                                                            <label for="icon_prefix">Nome</label>
                                                        </div>
                                                        <div class="input-field col s12">
                                                            <i class="material-icons prefix">description</i>
                                                            <input id="icon_description" type="text" class="validate">
                                                            <label for="icon_description">Descrição</label>
                                                        </div>
                                                        <div class="input-field col s12">
                                                            <i class="material-icons prefix">location_on</i>
                                                            <input id="icon_local" type="tel" class="validate">
                                                            <label for="icon_local">Local</label>
                                                        </div>
                                                        <div class="input-field col s6">
                                                            <i class="material-icons prefix">today</i>
                                                            <input id="icon_dt-inicio" type="datetime-local"
                                                                   class="validate">
                                                            <label for="icon_dt-inicio"></label>
                                                        </div>
                                                        <div class="input-field col s6">
                                                            <i class="material-icons prefix">today</i>
                                                            <input id="icon_dt-conclusao" type="datetime-local"
                                                                   class="validate">
                                                            <label for="icon_dt-conclusao"></label>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="card" style="width: auto">
                                        <div class="col s6 ms 13">
                                            <div class="card" style="width: auto">
                                                <div class="col s6">
                                                    <input class="checkbox-circle" id="checkbox1" type="checkbox">
                                                    <label for="checkbox1">Atividade 01</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s6 m6 13">
                                            <a class="waves-effect waves-light btn blue"><i class="material-icons black-text">edit</i></a>
                                            <a class="waves-effect waves-light btn green"><i class="material-icons black-text">add</i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="card" style="width: auto">
                                        <div class="col s6 ms 13">
                                            <div class="card" style="width: auto">
                                                <div class="col s6">
                                                    <input class="checkbox-circle" id="checkbox2" type="checkbox">
                                                    <label for="checkbox2">Atividade 02</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s6 m6 13">
                                            <a class="waves-effect waves-light btn blue"><i class="material-icons black-text">edit</i></a>
                                            <a class="waves-effect waves-light btn green"><i class="material-icons black-text">add</i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 text-right">
                                <a class="waves-effect waves-light btn red"><i
                                        class="material-icons black-text">keyboard_backspace</i></a>
                                <a class="waves-effect waves-light btn green"><i
                                        class="material-icons black-text">check</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
